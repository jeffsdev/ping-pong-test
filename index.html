<!DOCTYPE html>
<html>
<head>
  <title>Ping Pong Test Code Review - Epicodus</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <header>
    <h1>Ping Pong Test</h1>
  </header>
  <main class="container-fluid">
    <section class="row question">
      <h3>Enter a number below</h3>
      <form class="formgroup">
        <div class="form-group">
          <input type="text" class="form-control" id="numInput">
        </div>
        <button type="button" class="btn-input btn">Submit</button>
      </form>
    </section>
    <section class="row enter-again">
        <button type="button" class="btn-again btn">Enter Another Number</button>
    </section>
    <section class="row output">
      <div class="col-sm-6 col-sm-offset-3 numbers">
      </div>
    </section>
  </main>
  <footer>
    <p>Created by Jeff Seymour - <a href="https://github.com/jeffsdev/ping-pong-test">GitHub Repository</a></p>
  </footer>
</body>
</html>
